<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Counter</h1>
        <p class="counter"></p>
        <div class="buttons">
          <button class="decrease">Decrease</button>
          <button class="reset">Reset</button>
          <button class="increase">Increase</button>
        </div>
        <b>
          Note: When counter is greater than 0 than its color will be green.If
          less than zero then it will be red otherwise it will be default.</b
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
